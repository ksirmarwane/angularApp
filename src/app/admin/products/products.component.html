<div class="container mt-3">
  <ng-container *ngIf="(products$ | async) as result">
    <ng-container *ngIf="result.length == 0">
      <div class="alert alert-info" role="alert">
        <h6 class="alert-heading">Error !</h6>
        <hr>
        <p>No Data Found !</p>
      </div>
    </ng-container>
    <ng-container *ngIf="result.length != 0">
      <table class="table mat-elevation-z8">
        <thead>
        <tr class="bg-light">
          <td>ID</td>
          <td>Name</td>
          <td>Price (â‚¬)</td>
          <td>Quantity</td>
          <td>Available</td>
          <td>Selected</td>
          <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of result
              | paginate :{itemsPerPage: tableSize,currentPage: page,totalItems: count};
              let i=index; ">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.available}}</td>
          <td>{{p.selected}}</td>
          <td>
            <a class="btn btn-sm btn-danger mr-1" (click)="handleDeleteProduct(p)">
              <i class="bi bi-trash3-fill"></i>
            </a>
            <a [routerLink]="['detail',p.id]" class="btn btn-sm btn-info mr-1">
              <i class="bi bi-eye-fill"></i>
            </a>
            <a [routerLink]="['edit',p.id]" class="btn btn-sm btn-primary">
              <i class="bi bi-pencil-square"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <ng-container>
        <div class="col-md-6 offset-2 d-flex justify-content-center mt-2">
          <pagination-controls
            previousLabel="previous"
            nextLabel="next"
            (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
